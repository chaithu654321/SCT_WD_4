<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .task-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-input input, .task-input button {
      padding: 10px;
      font-size: 16px;
    }

    .task-input input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .task-input input[type="datetime-local"] {
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .task-input button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-input button:hover {
      background-color: #0056b3;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-left: 5px solid #007bff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    .task.completed {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
      text-decoration: line-through;
      opacity: 0.8;
    }

    .task .info {
      flex: 1;
      margin-left: 10px;
    }

    .task .info .time {
      font-size: 0.9em;
      color: #777;
    }

    .actions button {
      margin-left: 5px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .actions button:hover {
      color: #007bff;
    }

    .no-tasks {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="app">
    <h2>üõ†Ô∏è Maintenance To-Do List</h2>

    <div class="task-input">
      <input type="text" id="taskName" placeholder="Enter maintenance task..." />
      <input type="datetime-local" id="taskDateTime" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const name = document.getElementById("taskName").value.trim();
      const datetime = document.getElementById("taskDateTime").value;

      if (!name || !datetime) {
        alert("Please enter both task name and date/time.");
        return;
      }

      const task = {
        id: Date.now(),
        name,
        datetime,
        completed: false
      };

      tasks.push(task);
      renderTasks();
      document.getElementById("taskName").value = '';
      document.getElementById("taskDateTime").value = '';
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      if (tasks.length === 0) {
        list.innerHTML = `<li class="no-tasks">No tasks yet. Add one above!</li>`;
        return;
      }

      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = `task ${task.completed ? 'completed' : ''}`;

        li.innerHTML = `
          <input type="checkbox" onclick="toggleTask(${task.id})" ${task.completed ? "checked" : ""} />
          <div class="info">
            <div class="name">${task.name}</div>
            <div class="time">üïí ${new Date(task.datetime).toLocaleString()}</div>
          </div>
          <div class="actions">
            <button onclick="editTask(${task.id})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
          </div>
        `;

        list.appendChild(li);
      });
    }

    function toggleTask(id) {
      tasks = tasks.map(task => {
        if (task.id === id) task.completed = !task.completed;
        return task;
      });
      renderTasks();
    }

    function deleteTask(id) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks = tasks.filter(task => task.id !== id);
        renderTasks();
      }
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newName = prompt("Edit task name:", task.name);
      const newDate = prompt("Edit date and time (YYYY-MM-DDTHH:MM):", task.datetime);

      if (newName && newDate) {
        task.name = newName;
        task.datetime = newDate;
        renderTasks();
      }
    }

    // Initial display
    renderTasks();
  </script>

</body>
</html>
